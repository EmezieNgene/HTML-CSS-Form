<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>

    <main class="box">
        <form action="">

        <h1>Volunteer Hours Submission Form</h1><br>
        <p class="line">_____________________________________________________</p>
        <div class="container">
            <div class="first-name">
                <label for="name"><strong>Name</strong></label><br>
                <input class="first" type="text" id="first" name="name" >
                <p style="font-size: 11px; margin-top: 2px;">First Name</p>
        
            </div>

            <div class="last-name">
                <input class="last" type="text" id="last" name="name"><br>
                <label for="last-name" style="font-size:11px;">Last Name</label>
            </div>
        </div>

        <div class="date">
            <label for="date"><strong>Date of Volunteer</strong></label><br>
            <input type="date"><br>
            <label for="date " style="font-size:11px;">Date</label>
        </div>

        <div class="hours">
            <label for="time"><strong>How many hours have you volunteered?</strong></label><br>
            <input type="time" id="time" name="name" placeholder="Please select">
            
        </div>

        <div class="text-area">
            <label for=""><strong>What event or activities where this volunteer for?</strong></label><br>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>

        <p class="line">_____________________________________________________</p>



<div class="click">
    <button class="btn">Submit</button>
</div>
        

        </form>

    </main>
    
</body>
</html>
